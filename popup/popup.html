<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="./../assets/icons/css/font.css"
         rel="stylesheet"
         type="text/css"
      />
      <link
         href="./../assets/icons/css/icon.css"
         rel="stylesheet"
         type="text/css"
      />
      <link href="./css/base.css" rel="stylesheet" type="text/css" />
      <link href="./css/main.css" rel="stylesheet" type="text/css" />
      <link href="./css/checkboxs.css" rel="stylesheet" type="text/css" />
      <link href="./css/grid.css" rel="stylesheet" type="text/css" />
      <link href="./css/header.css" rel="stylesheet" type="text/css" />
      <link href="./css/footer.css" rel="stylesheet" type="text/css" />

      <script defer src="./../querySelector.js"></script>
      <script defer src="./../offscreen/libs/jspdf.umd.min.js"></script>
      <script defer src="./../utils.js"></script>
      <script defer src="./js/alert.js"></script>
      <script defer src="./js/popup.fun.js"></script>
      <script defer src="./js/popup.js"></script>
   </head>

   <body>
      <div class="cover">
         <header>
            <div class="wrap">
               <div class="logo">
                  <img src="./../assets/icons/icon.png" alt="extension icon" />
               </div>
               <section>
                  <p>GCELT AUTOMATE</p>
                  <b>
                     &copy;
                     <span class="first">else</span>
                     <span class="second">sourav</span>
                     <span class="third">2025</span>
                  </b>
               </section>
            </div>
         </header>

         <nav class="tab-navigation">
            <div class="nav-container">
               <button class="nav-tab active" data-tab="pdf-files">
                  <i class="sbi-file-pdf"></i>
                  <span>Manage PDF Files</span>
               </button>
               <button class="nav-tab" data-tab="ca1-ca2">
                  <i class="sbi-sticky-note"></i>
                  <span>CA1 & CA2 Settings</span>
               </button>
               <button class="nav-tab" data-tab="ca3">
                  <i class="sbi-edit"></i>
                  <span>CA3 Settings</span>
               </button>
            </div>
         </nav>

         <main>
            <!-- PDF Files Content -->
            <div class="tab-content active" id="pdf-files-content">
               <div class="basic-grid no-flip file-grid">
                  <div class="gap x2"></div>

                  <div class="take-inp files">
                     <!-- Search Section -->
                     <div class="pdf-search-wrapper">
                        <div class="search-input-container">
                           <i class="sbi-search search-icon"></i>
                           <input
                              type="text"
                              id="pdfSearchInput"
                              placeholder="Search PDF files..."
                              autocomplete="off"
                           />
                           <button
                              class="clear-search"
                              id="clearSearchBtn"
                              title="Clear search"
                           >
                              <i class="sbi-close"></i>
                           </button>
                        </div>
                     </div>

                     <section class="all-files" id="allFileElementList">
                        <!-- <div class="file">
                           <div class="file-no">
                              <span>1</span>
                           </div>
                           <div class="file-name">
                              <span>File Name</span>
                           </div>
                        </div> -->
                     </section>

                     <div class="buttons">
                        <input
                           type="file"
                           id="pdfFileInput"
                           multiple
                           accept=".pdf"
                           class="input-file"
                        />
                        <button class="btn delete-all" id="pdfDeleteButton">
                           <span>DELETE ALL PDF</span>
                           <i class="sbi-delete-sweep"></i>
                        </button>
                        <button class="btn upload" id="pdfUploadButton">
                           <span>UPLOAD PDFS</span>
                           <i class="sbi-upload4"></i>
                        </button>
                     </div>
                  </div>

                  <div class="take-inp check-box full-width">
                     <span class="inp-span">Overwrite Existing PDF File</span>
                     <section>
                        <input
                           autocomplete="off"
                           type="checkbox"
                           name="OVERWRITE_PDF_FILES"
                           class="input-setting toggle"
                        />
                     </section>
                  </div>
               </div>
            </div>

            <!-- CA1 & CA2 Content -->
            <div class="tab-content" id="ca1-ca2-content">
               <div class="basic-grid no-flip">
                  <div class="gap x2"></div>
                  <div class="take-inp full-width range-slider-container">
                     <label>Select Page Range</label>
                     <div class="dual-range-slider">
                        <input
                           type="range"
                           id="minPageRange"
                           name="MIN_PAGE_RANGE_CA1_AND_CA2"
                           class="input-setting"
                           min="1"
                           max="25"
                           value="20"
                        />
                        <input
                           type="range"
                           id="maxPageRange"
                           name="MAX_PAGE_RANGE_CA1_AND_CA2"
                           class="input-setting"
                           min="1"
                           max="25"
                           value="25"
                        />
                        <div class="slider-track"></div>
                        <div class="slider-progress"></div>
                     </div>
                     <div class="range-values">
                        <span>1 - 25</span>
                     </div>
                  </div>

                  <div class="take-inp check-box full-width">
                     <span class="inp-span">Overwrite Given Marks</span>
                     <section>
                        <input
                           autocomplete="off"
                           type="checkbox"
                           name="OVERWRITE_CA1_MARKS"
                           class="input-setting toggle"
                        />
                     </section>
                  </div>
               </div>
            </div>

            <!-- CA3 Content -->
            <div class="tab-content" id="ca3-content">
               <div class="basic-grid no-flip">
                  <div class="gap x2"></div>

                  <div class="coming-soon-container">
                     <div class="coming-soon-content">
                        <i class="sbi-time"></i>
                        <h2>Coming Soon</h2>
                        <div class="feature-preview">
                           <div class="feature-item">
                              <i class="sbi-check-circle"></i>
                              <span>Upload Files</span>
                           </div>
                           <div class="feature-item">
                              <i class="sbi-check-circle"></i>
                              <span>Review Answers Sheet</span>
                           </div>
                        </div>
                     </div>
                  </div>

                  <div class="gap x10"></div>
               </div>
            </div>
         </main>

         <footer>
            <div class="help-section">
               <h3 class="developer-info">Developer Contact - Sourav Barui</h3>
               <div class="contact-info">
                  <div class="contact-item">
                     <i class="sbi-mail"></i>
                     <a href="mailto:elsesourav@gmail.com"
                        >elsesourav@gmail.com</a
                     >
                  </div>
                  <div class="contact-item">
                     <i class="sbi-phone"></i>
                     <a href="tel:+918250032643">+91 8250032643</a>
                  </div>
                  <div class="contact-item">
                     <i class="sbi-github"></i>
                     <a
                        href="https://github.com/elsesourav/gcelt-automate"
                        target="_blank"
                        >GitHub Repository</a
                     >
                  </div>
               </div>
            </div>
         </footer>
      </div>
   </body>
</html>
